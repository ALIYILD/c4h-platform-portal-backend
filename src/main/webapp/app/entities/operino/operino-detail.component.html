
<div *ngIf="operino">
    <h2>
        <span>{{operino.name}}</span>
        <ui-switch ngbTooltip="Click to toggle status" placement="bottom" class="float-right" [(ngModel)]="operino.active" (change)="updateStatus()"></ui-switch>
    </h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="operonCloudPlatformApp.operino.name">Name</span></dt>
        <dd>
            <input *ngIf="isEditing" type="text" class="form-control" name="name" id="field_name"
                   [(ngModel)]="operino.name" required />
            <span *ngIf="!isEditing">{{operino.name}}</span>
        </dd>
        <dt><span jhiTranslate="operonCloudPlatformApp.operino.user">User</span></dt>
        <dd>
            {{operino.user?.login}}
        </dd>
    </dl>
    <hr>
    <jhi-operino-list-component [operino]="operino"></jhi-operino-list-component>
    <div class="modal-footer">
        <button type="submit"
                (click)="previousState()"
                class="btn btn-info">
            <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
        </button>
        <button *ngIf="!isEditing" type="button" class="btn btn-warning"
                [routerLink]="['../', operino.id, 'edit']"
                replaceUrl="true">
            <span class="fa fa-edit"></span>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
        <button *ngIf="isEditing" type="button" class="btn btn-danger" [routerLink]="['../']"
                replaceUrl="true">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="button" (click)="save()" class="btn btn-success">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</div>
